<header class="header">
  <div class="left">
    <h3>
      {{ if eq .Params.japanBlog true }}
        <a href="https://movingtojapan.ca">
          {{ .Site.Params.japanBlogTitle }}
        </a>
      {{ else }}
        <a href="{{ if $.Site.Params.Logo.LogoHomeLink }}{{ $.Site.Params.Logo.LogoHomeLink }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">
          {{ .Site.Title }}
        </a>
      {{ end }}
    </h3>
  </div>
  <div class="right">
    {{ if len $.Site.Menus }}
      {{ partial "menu.html" . }}
    {{ end }}
  </div>
</header>
