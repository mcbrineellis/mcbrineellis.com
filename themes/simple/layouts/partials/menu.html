<nav class="menu">
  <ul>
    {{ if eq .Params.japanBlog true }}
      <li><a href="https://www.instagram.com/movingtojapan.ca">Instagram</a></li>
      <li><a href="https://www.youtube.com/channel/UCJcqwRCbajOjDC5YEzffsmQ">Youtube</a></li>
    {{ else if or $.Site.Params.showMenuItems (eq $.Site.Params.showMenuItems 0) }}
      {{ range first $.Site.Params.showMenuItems $.Site.Menus.main }}
        {{ if not .HasChildren }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      {{ end }}
    {{end}}
  </ul>
</nav>
